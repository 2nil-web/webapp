<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Web Crypto API</title>
</head>
<style>
  #rsa-oaep-message {
    width: 93%;
  }

  div {
    border: 1px solid black;
    margin-top: 4px;
    margin-bottom: 4px;
    width: 94%;
  }

  textarea {
    margin-top: 4px;
    width: 122px;
    height: 16px;
    resize: none;
  }
</style>

<body>
  <main>
    <h3>Web Crypto RSA-OAEP encrypt/decrypt example:</h2>
      <section class="encrypt-decrypt rsa-oaep">
        <input type="password" id="rsa-oaep-message" name="message" placeholder="Type in the string you want to encrypt">
        <div class="ciphertext">Ciphertext:<span class="ciphertext-value"></span></div>
        <div class="decrypted">Decrypted:<span class="decrypted-value"></span></div>
        <input class="encrypt-button" type="button" value="Encrypt">
        <input class="decrypt-button" type="button" value="Decrypt"><br>
        <textarea id="fullcrypt"></textarea>
      </section>
  </main>
</body>
<script src="rsa-oaep.js"></script>

</html>
